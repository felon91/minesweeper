<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Заголовок</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<link rel="stylesheet" href="css/style.min.css" type="text/css" />
</head>
<body>
<div class="container">
	<div class="wrap">
		<div class="minesweeper">
			<div class="minesweeper__top">
				<div class="minesweeper__input">
					<label for="field-size">Размер поля (7 - 15 клеток)</label>
					<input id="field-size" type="number" max="15" min="7" value="7" name="fieldSize" required>
					<button class="minesweeper__start">Начать игру</button>
				</div>
				<p class="minesweeper__timer">
					Время игры:
					<span>0:00:00</span>
				</p>
			</div>
			<div class="minesweeper__field"></div>
		</div>
	</div>
</div>
<script type="module" src="js/index.js"></script>
</body>
</html>
